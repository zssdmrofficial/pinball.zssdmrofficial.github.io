<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <title>張師社會主義民主共和國 - 彈珠答題游戲</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="full-bg">
        <img src="static/images/background.png" alt="背景圖" />
    </div>

    <div class="main-container" id="main-content">

        <!-- 修改: 初始畫面改為模式選擇 -->
        <div id="start-screen" class="content-card">
            <h1>選擇遊戲模式</h1>
            <div class="mode-selection">
                <div class="mode-card">
                    <h2>自訂挑戰模式</h2>
                    <p>設定一個籌碼目標，利用彈珠台和答題技巧來達成它！有 2 次籌碼用光的機會。</p>
                    <div class="custom-mode-setup">
                        <label for="target-chips-input">目標籌碼 (預設 1000):</label>
                        <input type="number" id="target-chips-input" value="1000" min="100" step="100">
                    </div>
                    <button id="start-custom-mode-btn">開始挑戰</button>
                </div>
                <div class="mode-card">
                    <h2>答題模式</h2>
                    <p>專注於問答挑戰，沒有籌碼和時間壓力，純粹考驗你的知識！</p>
                    <button id="start-quiz-mode-btn">開始答題</button>
                </div>
            </div>
        </div>

        <!-- 遊戲主容器 -->
        <section id="game-container" class="flex-layout hidden">
            <div id="game-area">
                <canvas id="plinko-canvas" width="300" height="450"></canvas>
                <div class="game-controls">
                    <button id="drop-ball-btn">打彈珠!</button>
                    <div id="item-shop">
                        <button id="bumper-btn" class="item-btn" title="在底部升起一道保險桿，防止落入負分區">保險桿 (15)</button>
                    </div>
                    <p>目前籌碼：<span id="chips-display">10</span></p>
                    <p id="ball-result"></p>
                </div>
            </div>

            <div id="qa-area" class="content-card">
                <div id="timer-display"></div>
                <h2 id="question-title">準備好了嗎？</h2>
                <p id="question-text">點擊下方按鈕開始問答！</p>
                <div id="options-container" class="options">
                </div>
                <div id="action-area">
                    <div class="action-buttons">
                        <button id="wager-btn">加倍賭注</button>
                        <button id="answer-question-btn" disabled>消耗 10 籌碼答題</button>
                    </div>
                    <p id="result-text"></p>
                </div>
            </div>
        </section>

        <!-- 新增: 遊戲結束畫面 -->
        <div id="end-screen" class="content-card hidden">
            <h2 id="end-title">遊戲結束</h2>
            <p id="end-message">你的最終表現如何？</p>
            <button id="restart-game-btn">重新開始</button>
        </div>

    </div>

    <script src="static/js/main.js"></script>
</body>

</html>
