<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <title>張國問答 + 籌碼彈珠台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- 全螢幕背景 (請放入您的背景圖片) -->
    <div class="full-bg">
        <img src="static/images/background.png" alt="背景圖" />
    </div>

    <!-- 主容器 -->
    <div class="main-container" id="main-content">

        <!-- 起始畫面 -->
        <div id="start-screen" class="content-card">
            <h1>張國問答挑戰</h1>
            <p>規則：</p>
            <ul>
                <li>點擊「投球」讓彈珠落下，賺取籌碼。</li>
                <li>消耗 10 籌碼來回答一題問題。</li>
                <li>答對可獲得 30 籌碼，答錯則失去 10 籌碼。</li>
            </ul>
            <button id="start-game-btn">開始挑戰</button>
        </div>

        <!-- 遊戲主畫面 -->
        <section id="game-container" class="flex-layout hidden">
            <!-- 左邊：彈珠台 -->
            <div id="game-area">
                <canvas id="plinko-canvas" width="300" height="450"></canvas>
                <div class="game-controls">
                    <button id="drop-ball-btn">投球！</button>
                    <p>目前籌碼：<span id="chips-display">10</span></p>
                    <p id="ball-result"></p>
                </div>
            </div>

            <!-- 右邊：問答 -->
            <div id="qa-area" class="content-card">
                <h2 id="question-title">準備好了嗎？</h2>
                <p id="question-text">點擊下方按鈕開始問答！</p>
                <div id="options-container" class="options">
                    <!-- 選項按鈕會由 JS 動態生成 -->
                </div>
                <div id="action-area">
                    <button id="answer-question-btn" disabled>消耗 10 籌碼答題</button>
                    <p id="result-text"></p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="static/js/main.js"></script>
</body>

</html>
